{% extends "base.html" %}

{% block content %}
<section class="form-section">
    <h2>Meu Endereço</h2>
    <p>Adicione um endereço para finalizar o seu pedido.</p>
    
    <form method="POST" action="{{ url_for('main.adicionar_endereco') }}" class="form-container">
        <div class="form-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required>
        </div>
        <div class="form-group">
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div class="form-group">
            <label for="complemento">Complemento (Opcional)</label>
            <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado (Sigla, ex: SP)</label>
            <input type="text" id="estado" name="estado" required maxlength="2">
        </div>
        <div class="form-group">
            <label for="cep">CEP (Apenas números)</label>
            <input type="text" id="cep" name="cep" required maxlength="8">
        </div>
        
        <button type="submit" class="btn-primary">Salvar Endereço</button>
    </form>
    
</section>
{% endblock %}
